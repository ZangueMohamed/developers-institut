<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="movie.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div id="position">
<form class="row g-4 col-6 col-sm-6">
    <label for="inputText" style="font-size: 30px">Create a New Account</label>
    <label for="inputText" style="font-size: 15px">Signup to join our streaming platform</label>
  <div class="col-6">
    <label for="inputText" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputText1" placeholder="Enter your name" required>
  </div>
  <div class="col-6">
    <label for="inputText" class="form-label">Nick Name</label>
    <input type="text" class="form-control" id="inputText2" placeholder="Enter your Nickname" required>
  </div>
  <div class="col-md-4-ms-auto">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
  </div>
  <div class="col-md-4-ms-auto">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
  </div>
  <div class="col-md-4">
    <label for="inputText" class="form-label">Date Of Birth</label>
    <input type="date" class="form-control" id="inputAddress" required>
  </div>
  <div class="col-4">
    <label for="inputCountry" class="form-label">Country</label>
    <input type="Country" class="form-control" id="inputCountry" placeholder="Where are you from?">
  </div>
  <div class="col-md-4">
    <label for="inputText" class="form-label">Phone Number</label>
    <input id="inputText" class="form-control" placeholder="Type your Number">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-secondary"> <a href="movieapp.html"> Sign up </a> </button>
  </div>
  <p>Already have an account?
  <button type="submit" class="btn btn-secondary" onclick="movieApp"> <a href="login.html"> Login </a> </button>
  </p>
</form>
</div>
</body>
</html>
